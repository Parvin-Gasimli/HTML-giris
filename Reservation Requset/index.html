<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reguset </title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/resert.css">
</head>

<body>
    <form action="">

        <h1>Reservation Requset</h1>
        <div class="Generalinfo">

            <fieldset>
                <legend>
                    General Information
                </legend>


                <label for=""> Arrival date:</label>
                <input type="datetime" name="Arrival Date" required>


                <label for=""> Nights:</label>
                <input type="number" name="Nights" required>


                <label for="">  Adults: </label>
                <select name="adilts" id="adults"> 
                                <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>



                <label for=""> Children: </label>
                <select name="" id="children">
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option> <option value="5">5</option>
                                <option value="6">6</option>
                            </select>

            </fieldset>
            <div class="preference">
                <fieldset>
                    <legend>Prefences</legend>
                    <div class="room">
                        <label for="">Room Type:</label>

                        <input type="radio" name="room">Standart

                        <input type="radio" name="room">Buisness

                        <input type="radio" name="room">Suit
                    </div>
                    <label for="Bed"> Bed Type:</label>
                    <input type="radio" name="bed">King
                    <input type="radio" name="bed">Double Double <br>
                    <input type="checkbox">Smoking

                </fieldset>
                <div class="Contact">
                    <fieldset>
                        <legend>Contact Information</legend>
                        <label for="name">Name:</label>
                        <input type="text" name="name" required>
                        <label for="email:"> Email</label>
                        <input type="email" name="email" required>
                        <label for="phone">Phone:</label>
                        <input type="text" name=" phone">


                    </fieldset>


                </div>
            </div>




    </form>

</body>

</html>
